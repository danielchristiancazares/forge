[package]
name = "forge"
version = "0.1.0"
edition = "2024"
rust-version = "1.92.0"
description = "A custom TUI for interacting with GPT and Claude"
authors = ["Daniel Cazares"]

[dependencies]
# TUI framework
ratatui = "0.30"
crossterm = "0.29"

# Async runtime
tokio = { version = "1.42", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Clipboard support
arboard = "3.4"

# Unicode handling
unicode-width = "0.2"

# Markdown parsing
pulldown-cmark = "0.12"

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }
futures-util = "0.3"

# Context management (ContextInfinity)
tiktoken-rs = "0.6"
rusqlite = { version = "0.32", features = ["bundled"] }
dirs = "5.0"

[dev-dependencies]
# Async test runtime
tokio-test = "0.4"

# HTTP mocking
wiremock = "0.6"

# Temp directories for test isolation
tempfile = "3.15"

# Better assertion output
pretty_assertions = "1.4"

# Snapshot testing
insta = { version = "1.42", features = ["json"] }

[profile.release]
lto = true
codegen-units = 1
strip = true
