# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = false
no-default-features = false

# --- Advisory database (security vulnerabilities, unmaintained crates) --------

[advisories]
ignore = []

# --- License compliance -------------------------------------------------------

[licenses]
allow = [
    "0BSD",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
    "ISC",
    "MIT",
    "MIT-0",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
]
confidence-threshold = 0.8

[licenses.private]
ignore = true

# --- Crate bans (duplicates, wildcards) ---------------------------------------

[bans]
multiple-versions = "warn"
# "warn" rather than "deny": cargo-deny misreports dotted-key workspace deps
# (e.g. forge-engine.workspace = true) as wildcards â€” false positives.
wildcards = "warn"
highlight = "all"

# --- Source origin (registry/git allowlist) ------------------------------------

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
