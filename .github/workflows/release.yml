name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.93.0
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release -p forge
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/forge dist/
          tar -czf "forge-${{ runner.os }}-${{ runner.arch }}.tar.gz" -C dist forge
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item target\release\forge.exe dist\
          Compress-Archive -Path dist\forge.exe -DestinationPath "forge-${{ runner.os }}-${{ runner.arch }}.zip"
      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: forge-${{ runner.os }}-${{ runner.arch }}
          path: forge-${{ runner.os }}-${{ runner.arch }}.tar.gz
      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: forge-${{ runner.os }}-${{ runner.arch }}
          path: forge-${{ runner.os }}-${{ runner.arch }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/**
          generate_release_notes: true